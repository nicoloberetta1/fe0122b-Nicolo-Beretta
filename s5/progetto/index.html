<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Progetto s5</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand container-fluid" href="#">ToDoList</a>
    </nav>
    <div class="container-fluid mt-2">
        <div class="row">
            <div class="col-md-12" id="frasi">
                <p>Stanco di svegliarti al mattino con buoni propositi ma a fine giornata hai concluso poco o niente?</p>
                <p>Prova la nostra ToDoList!</p>
                <p>Scrivi i tuoi obbiettivi di giornata e cancellali quando li porti a termine!</p>
            </div>
        </div>
    </div>
    <div class="container-fluid mt-2">
       <div class="row">
           <div class="col-md-12">
            <div class="input-group mb-3">
                <input type="text" id="task_txt" class="form-control" placeholder="Aggiungi un task ..." aria-label="Aggiungi un task ..."
                    aria-describedby="add_btn">
                <button class="btn btn-outline-secondary" type="button" id="add_btn">Aggiungi</button>
            </div>
           </div>
       </div>
       <div class="row">
           <div class="col-md-12">
            <ul id="tasks_list_html" class="list-group">
            </ul>
           </div>
       </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
